<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- BOOTSTRAP 4.6  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>

    <!-- bai 1: so sanh 3 so nguyen  -->
    <div class="container my-5 ">
        <h1>So sánh 3 số nguyên</h1>
        <form class="row">
            <div class="form-group col-4">
                <label for="soThuNhat">Số thứ 1</label>
                <input type="number" class="form-control" id="soThuNhat" >
            </div>
            <div class="form-group col-4">
                <label for="soThuHai">Số thứ 2</label>
                <input type="number" class="form-control" id="soThuHai">
            </div>
            <div class="form-group col-4">
                <label for="soThuBa">Số thứ 3</label>
                <input type="number" class="form-control" id="soThuBa">
            </div>
        </form>
        <button id="btnSoSanh" class="btn btn-success">So sánh 3 số</button>
        <p id="txtSoSanh" class="bg-light  p-2 my-2">Kết quả</p>
    </div>


    <!-- bai 2: gui loi chao dang nhap  -->
    <div class="container my-5 ">
        <h1>Xin chào đăng nhập</h1>
        <form class="row">
            <div class="form-group col-4">
                <select class="form-control" id="nguoiDung">
                  <option>Chọn người dùng</option>
                  <option value="bo">Bố</option>
                  <option value="me">Mẹ</option>
                  <option value="anhtrai">Anh trai</option>
                  <option value="emgai">Em gái</option>
                </select>
              </div>
        </form>
        <button id="btnLoiChao" class="btn btn-success">Gửi lời chào</button>  
        <p id="txtLoiChao" class="bg-light  p-2 my-2"></p>
    </div>


    <!-- bai 3: dem so chan le  -->
    <div class="container my-5 ">
        <h1>Đếm số chẵn lẻ</h1>
        <form class="row">
            <div class="form-group col-4">
                <label for="soNguyen1">Số thứ 1</label>
                <input type="number" class="form-control" id="soNguyen1" >
            </div>
            <div class="form-group col-4">
                <label for="soNguyen2">Số thứ 2</label>
                <input type="number" class="form-control" id="soNguyen2">
            </div>
            <div class="form-group col-4">
                <label for="soNguyen3">Số thứ 3</label>
                <input type="number" class="form-control" id="soNguyen3">
            </div>
        </form>
        <button id="btnDemSo" class="btn btn-success">Đếm số chẵn lẻ</button>
        <p id="txtDemSo" class="bg-light  p-2 my-2">Kết quả</p>
    </div>

    <!-- bai 4: Xet tam giac  -->
    <div class="container my-5 ">
        <h1>Xét tam giác</h1>
        <form class="row">
            <div class="form-group col-4">
                <label for="canh1">Cạnh 1</label>
                <input type="number" class="form-control" id="canh1" >
            </div>
            <div class="form-group col-4">
                <label for="canh2">Cạnh 2</label>
                <input type="number" class="form-control" id="canh2">
            </div>
            <div class="form-group col-4">
                <label for="canh3">Cạnh 3</label>
                <input type="number" class="form-control" id="canh3">
            </div>
        </form>
        <button id="btnTamGiac" class="btn btn-success">Kiểm tra tam giác</button>
        <p id="txtTamGiac" class="bg-light  p-2 my-2">Kết quả</p>
    </div>
    


    
    <!-- BOOTSTRAP 4.6 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    
        <!-- Main js  -->
        <script src="./Js/main.js"></script>
</body>

</html>
